{% extends "layout.html" %}

{% block page_title %}
Details
{% endblock %}

{% block content %}

<main id="content" role="main">
    <div class="grid-row">
        <div class="column-two-thirds">
            <a class="link-back" href="/incident-location">Back</a>

            <form class="form" action="/incident-patient" method="post">

                <fieldset class="form-group">
                    <legend>
                        <span class="form-label-bold">
                          On what day did it happen?
                        </span>
                        <p class="body-text">
                            For example, 20 11 2017
                        </p>
                    </legend>

                    <div class="form-date">

                        <div class="form-group form-group-day">
                            <label for="incident-day">Day</label>
                            <input class="form-control" id="incident-day" name="incident-day" type="number" pattern="[0-9]*" min="0" max="31">
                        </div>

                        <div class="form-group form-group-month">
                            <label for="incident-month">Month</label>
                            <input class="form-control" id="incident-month" name="incident-month" type="number" pattern="[0-9]*" min="0" max="12">
                        </div>

                        <div class="form-group form-group-year">
                            <label for="incident-year">Year</label>
                            <input class="form-control" id="incident-year" name="incident-year" type="number" pattern="[0-9]*" min="0" max="2014">
                        </div>

                    </div>
                </fieldset>

                <fieldset class="form-group">
                    <legend>
                        <span class="form-label-bold">
                          At what time did it happen?
                        </span>
                        <p class="body-text">
                            For example, 21 30
                        </p>
                    </legend>

                    <div class="form-date">

                        <div class="form-group form-group-day">
                            <label for="incident-hour">Hour</label>
                            <input class="form-control" id="incident-hour" name="incident-hour" type="number" pattern="[0-9]*" min="0" max="23">
                        </div>

                        <div class="form-group form-group-month">
                            <label for="incident-minute">Minute</label>
                            <input class="form-control" id="incident-minute" name="incident-minute" type="number" pattern="[0-9]*" min="0" max="59">
                        </div>


                    </div>
                </fieldset>

                <div class="form-group">
                    <input class="button" type="submit" value="Continue">
                </div>

            </form>

        </div>
    </div>
</main>

{% endblock %}
