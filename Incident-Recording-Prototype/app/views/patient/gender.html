{% extends "layout_unbranded.html" %}

{% block page_title %}
Patient Details
{% endblock %}

{% block content %}

<main id="content" role="main">
    <div class="grid-row">
        <div class="column-two-thirds">
            <a class="link-back" href="/patient/index">Back</a>

            {% if recordType != "outcome" %}
                <form class="form" action="/service-area" method="post">
            {% else %}
                <form class="form" action="/check-your-answers" method="post">
            {% endif %}

                <div class="form-group">
                    <fieldset>
                        <legend>
                            <h1 class="heading-medium">
                                What is the patient's gender?
                            </h1>
                            <p class="form-hint">
                                Select one
                            </p>

                        </legend>

                        <div class="multiple-choice">
                            <input id="female" type="radio" name="sex" value="female">
                            <label for="female">
                                Female
                            </label>

                        </div>
                        <div class="multiple-choice">
                            <input id="male" type="radio" name="sex" value="male">
                            <label for="male">Male</label>
                        </div>
                        <div class="multiple-choice">
                            <input id="other" type="radio" name="sex" value="other">
                            <label for="other">Other</label>
                        </div>

                        <p class="form-block">or</p>
                        <div class="multiple-choice">
                            <input id="unknown" type="radio" name="sex" value="unknown">
                            <label for="unknown">Unknown</label>
                        </div>

                    </fieldset>
                </div>


                <div class="form-group">
                    <input class="button" type="submit" value="Continue">
                </div>

            </form>

        </div>
    </div>
</main>

{% endblock %}
