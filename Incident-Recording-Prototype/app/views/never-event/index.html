{% extends "layout_unbranded.html" %}

{% block page_title %}
Never Event
{% endblock %}

{% block content %}

<main id="content" role="main">
    <div class="grid-row">
        <div class="column-two-thirds">
            <a class="link-back" href="/theme">Back</a>

            <form class="form" action="/level-of-harm" method="post">


                <div class="form-group">
                    <fieldset>
                        <legend>
                            <h1 class="heading-medium">
                                Was this a never event?
                            </h1>
                        </legend>

                        <div class="multiple-choice" data-target="never-event-type">
                            <input id="never-event-yes" type="radio" name="never-event" value="yes">
                            <label for="never-event-yes">Yes</label>
                        </div>
                        <div class="multiple-choice">
                            <input id="never-event-no" type="radio" name="never-event" value="no">
                            <label for="never-event-no">No</label>
                        </div>

                    </fieldset>
                </div>

                <div class="panel panel-border-narrow js-hidden" id="never-event-type">

                        <div class="form-group">

                            <fieldset>
                                <legend>
                                    <h1 class="heading-medium">
                                        Please select the type of never event that occurred:
                                    </h1>
                                    <p class="form-hint">
                                        Select one
                                    </p>

                                </legend>

                                <div class="multiple-choice">
                                    <input id="never-event-type-1" type="radio" name="never-event-type" value="wrong-site">
                                    <label for="never-event-type-1">
                                        Wrong site surgery
                                    </label>
                                </div>
                                <div class="multiple-choice">
                                    <input id="never-event-type-2" type="radio" name="never-event-type" value="wrong-implant">
                                    <label for="never-event-type-2">Wrong implant/prosthesis</label>
                                </div>
                                <div class="multiple-choice">
                                    <input id="never-event-type-3" type="radio" name="never-event-type" value="foreign-object">
                                    <label for="never-event-type-3">Retained foreign object post-procedure</label>
                                </div>
                                <div class="multiple-choice">
                                    <input id="never-event-type-4" type="radio" name="never-event-type" value="potassium">
                                    <label for="never-event-type-4">Mis-selection of a strong potassium containing solution</label>
                                </div>
                                <div class="multiple-choice">
                                    <input id="never-event-type-5" type="radio" name="never-event-type" value="wrong-route">
                                    <label for="never-event-type-5">Wrong route administration of medication</label>
                                </div>
                                <div class="multiple-choice">
                                    <input id="never-event-type-6" type="radio" name="never-event-type" value="insulin">
                                    <label for="never-event-type-6">Overdose of Insulin due to abbreviations or incorrect device</label>
                                </div>
                                <div class="multiple-choice">
                                    <input id="never-event-type-7" type="radio" name="never-event-type" value="methotrexate">
                                    <label for="never-event-type-7">Overdose of methotrexate for non-cancer treatment</label>
                                </div>
                                <div class="multiple-choice">
                                    <input id="never-event-type-8" type="radio" name="never-event-type" value="midazolam">
                                    <label for="never-event-type-8">Mis-selection of high strength midazolam during conscious sedation</label>
                                </div>
                                <div class="multiple-choice">
                                    <input id="never-event-type-9" type="radio" name="never-event-type" value="shower">
                                    <label for="never-event-type-9">Failure to install functional collapsible shower or curtain rails</label>
                                </div>
                                <div class="multiple-choice">
                                    <input id="never-event-type-10" type="radio" name="never-event-type" value="windows">
                                    <label for="never-event-type-10">Falls from poorly restricted windows</label>
                                </div>
                                <div class="multiple-choice">
                                    <input id="never-event-type-11" type="radio" name="never-event-type" value="bedrails">
                                    <label for="never-event-type-11">Chest or neck entrapment in bedrails</label>
                                </div>
                                <div class="multiple-choice">
                                    <input id="never-event-type-12" type="radio" name="never-event-type" value="ABO-incompatible">
                                    <label for="never-event-type-12">Transfusion or transplantation of ABO-incompatible blood components or organs</label>
                                </div>
                                <div class="multiple-choice">
                                    <input id="never-event-type-13" type="radio" name="never-event-type" value="misplaced-tubes">
                                    <label for="never-event-type-13">Misplaced naso- or oro-gastric tubes</label>
                                </div>
                                <div class="multiple-choice">
                                    <input id="never-event-type-14" type="radio" name="never-event-type" value="scalding">
                                    <label for="never-event-type-14">Scalding of patients</label>
                                </div>
                            </fieldset>
                        </div>
                </div>

                <div class="form-group">
                    <input class="button" type="submit" value="Continue">
                </div>

            </form>

        </div>
    </div>
</main>

{% endblock %}
