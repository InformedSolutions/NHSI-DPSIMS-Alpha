{% extends "layout.html" %}

{% block page_title %}
Details
{% endblock %}

{% block content %}

<main id="content" role="main">
    <div class="grid-row">
        <div class="column-two-thirds">
            <a class="link-back" href="/incident-description">Back</a>

            <form class="form" action="/incident-time" method="post">

                <div class="form-group">
                    <label class="form-label-bold" for="location">
                        Where did it happen?
                    </label>
                    <textarea class="form-control form-control-3-4" name="location" id="location" rows="5"></textarea>
                </div>

                <div class="form-group">
                    <input class="button" type="submit" value="Continue">
                </div>

            </form>

        </div>
    </div>
</main>

{% endblock %}
