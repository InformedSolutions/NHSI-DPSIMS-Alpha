{% extends "layout_unbranded.html" %}

{% block page_title %}
Suggested Category
{% endblock %}

{% block content %}

<main id="content" role="main">
    <div class="grid-row">
        <div class="column-two-thirds">
            <a class="link-back" href="/subcategory">Back</a>

            <form class="form" action="/level-of-harm" method="post">

                <div class="panel panel-border-wide alert-default">
                    You selected an outcome on the previous page. Categorise the incident that led to this outcome below.
                </div>

                <div class="form-group">
                    <label class="form-label-bold" for="subcategory-incident">Select incident category:</label>
                    <select class="form-control" id="subcategory-incident" name="subcategory-incident">
                        {% for linkedIncidentCategory in linkedIncidentCategories %}
                            <option>{{ linkedIncidentCategory }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <input class="button" type="submit" value="Continue">
                </div>

            </form>

        </div>
    </div>
</main>

{% endblock %}
