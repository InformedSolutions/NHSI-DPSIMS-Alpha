{% extends "layout.html" %}

{% block page_title %}
Record Type
{% endblock %}

{% block content %}

<main id="content" role="main">
    <div class="grid-row">
        <div class="column-two-thirds">
            <a class="link-back" href="/index">Back</a>
            <form class="form" action="/selected-type" method="post">
                <div class="form-group">
                    <fieldset>
                        <legend>
                            <span class="form-label-bold">Do you want to record and share:</span>
                        </legend>

                        <div class="multiple-choice">
                            <input id="record-type-1" type="radio" name="record-type" value="PSI">
                            <label for="record-type-1">A patient safety incident</label>
                        </div>
                        <div class="multiple-choice">
                            <input id="record-type-2" type="radio" name="record-type" value="Outcome">
                            <label for="record-type-2">A poor outcome where a patient safety incident might have contributed</label>
                        </div>
                        <p class="form-block">or</p>
                        <div class="multiple-choice">
                            <input id="record-type-3" type="radio" name="record-type" value="Risk">
                            <label for="record-type-3">A risk</label>
                        </div>

                    </fieldset>
                </div>

                <div class="form-group">
                    <input class="button" type="submit" value="Continue">
                </div>

            </form>

        </div>
    </div>
</main>

{% endblock %}
