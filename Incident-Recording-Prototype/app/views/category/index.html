{% extends "layout_unbranded.html" %}

{% block page_title %}
Details
{% endblock %}

{% block content %}

<main id="content" role="main">
    <div class="grid-row">
        <div class="column-two-thirds">
            <a class="link-back" href="/description">Back</a>

            <form class="form" action="/subcategory" method="post">
                <div class="form-group">
                    <label class="form-label-bold" for="category">Please categorise the {{ recordType }} from the following choices:</label>
                    <select class="form-control" id="category" name="category">

                        {% for category in categories %}
                            {% if (((category.type.indexOf(recordType)) !== -1) or (journey === "B") or (recordType === "incident")) %}
                                <option>{{ category.name }}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <input class="button" type="submit" value="Continue">
                </div>

            </form>

        </div>
    </div>
</main>

{% endblock %}
