{% extends "layout_unbranded.html" %}

{% block page_title %}
Description
{% endblock %}

{% block content %}

<main id="content" role="main">
    <div class="grid-row">
        <div class="column-two-thirds">
            <a class="link-back" href="/record-type">Back</a>

            {% if recordType != "outcome" %}
                <form class="form" action="/theme" method="post">
            {% else %}
                <form class="form" action="/never-event" method="post">
            {% endif %}

                <div class="form-group">
                    <h1 class="heading-large">
                        <label for="description">
                            Describe the {{ recordType }}
                            <span class="form-hint">
                                <p>
                                    Use this space to describe in your own words what happened. It is important that the information you provide is factual and not simply opinion.
                                </p>
                                <p>
                                    Concentrate on the facts and describe the events in the sequence in which they occurred. Please do not include any patient confidential or person identifiable information, for example names or NHS numbers.
                                </p>
                            </span>
                        </label>
                    </h1>
                    <textarea class="form-control form-control-3-4" name="description" id="description" rows="5"></textarea>
                </div>


                <div class="form-group">
                    <input class="button" type="submit" value="Continue">
                </div>

            </form>

        </div>
    </div>
</main>

{% endblock %}
