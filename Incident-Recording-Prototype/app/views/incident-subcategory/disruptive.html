{% extends "layout_unbranded.html" %}

{% block page_title %}
Details
{% endblock %}

{% block content %}

<main id="content" role="main">
    <div class="grid-row">
        <div class="column-two-thirds">
            <a class="link-back" href="/incident-category">Back</a>

            <form class="form" action="/incident-description" method="post">

                <div class="form-group">
                    <label class="form-label-bold" for="incident-subtype">Please select a sub-category:</label>
                    <select class="form-control" id="incident-subtype" name="incident-subtype">
                        <option>Physical</option>
                        <option>Racial</option>
                        <option>Sexual</option>
                        <option>Verbal</option>
                        <option>Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <input class="button" type="submit" value="Continue">
                </div>

            </form>

        </div>
    </div>
</main>

{% endblock %}
