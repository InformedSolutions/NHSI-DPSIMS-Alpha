{% extends "layout_unbranded.html" %}

{% block page_title %}
Details
{% endblock %}

{% block content %}

<main id="content" role="main">
    <div class="grid-row">
        <div class="column-two-thirds">
            <a class="link-back" href="/incident-category">Back</a>

            <form class="form" action="/incident-description" method="post">

                <div class="form-group">
                    <label class="form-label-bold" for="incident-subtype">Please select a sub-category:</label>
                    <select class="form-control" id="incident-subtype" name="incident-subtype">
                        <option>Breach of patient confidentiality</option>
                        <option>Communication failure - outside of immediate team</option>
                        <option>Communication failure - with patient / parent / carer</option>
                        <option>Communication failure - within team</option>
                        <option>Failure to receive informed consent (includes doctrine of necessity)</option>
                        <option>Inadequate handover of care</option>
                        <option>Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <input class="button" type="submit" value="Continue">
                </div>

            </form>

        </div>
    </div>
</main>

{% endblock %}
